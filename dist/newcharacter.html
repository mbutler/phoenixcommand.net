      <div class="main">
         <div class="container">
            <div class="section">
               <h4 class="game-title text-center"></h4>
               <form id="character-form" class="submission-form">
                  <div class="form-row">
                     <div class="form-group col-md-4">
                        <label for="codename">Codename</label>
                        <input type="text" class="form-control" id="codename">
                     </div>
                     <div class="form-group col-md-2">
                        <label for="skill-level">Skill Level</label>
                        <input type="number" class="form-control" id="skill-level">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-2">
                        <label for="strength">Strength</label>
                        <input type="number" class="form-control" id="strength">
                     </div>
                     <div class="form-group col-md-2">
                        <label for="intelligence">Intelligence</label>
                        <input type="number" class="form-control" id="intelligence">
                     </div>
                     <div class="form-group col-md-2">
                        <label for="will">Will</label>
                        <input type="number" class="form-control" id="will">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-2">
                        <label for="health">Health</label>
                        <input type="number" class="form-control" id="health">
                     </div>
                     <div class="form-group col-md-2">
                        <label for="agility">Agility</label>
                        <input type="number" class="form-control" id="agility">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="armor">Armor</label>
                        <select class="form-control selectpicker" data-style="btn btn-link" id="armor">
                           <option value="Clothing">Clothing</option>
                           <option value="Light Flexible">Light Flexible</option>
                           <option value="Medium Flexible">Medium Flexible</option>
                           <option value="Heavy Flexible">Heavy Flexible</option>
                           <option value="Light Rigid">Light Rigid</option>
                           <option value="Medium Rigid">Medium Rigid</option>
                           <option value="Heavy Rigid">Heavy Rigid</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-row label">
                     <label><strong>Equipment</strong></label>
                  </div>
                  <div class="form-row">
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Bayonet"> Bayonet
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Binoculars"> Binoculars
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Bipod"> Bipod
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Canteen"> Canteen
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Clothing"> Clothing
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Entrenching Tool"> Entrenching Tool
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Field Radio"> Field Radio
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Fighting Harness"> Fighting Harness
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Headset Communications"> Headset Communications
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Holster"> Holster
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Magazine Pouch (2 Mags)"> Magazine Pouch (2 Mags)
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Optical Scope"> Optical Scope
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="equipment" type="checkbox" value="Smoke Grenade"> Smoke Grenade
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                     </div>
                  </div>
                  <div class="form-row label">
                     <label><strong>Weapons</strong></label>
                  </div>
                  <div id="weapon-checkboxes">
                  </div>
                  <button id="character-submit-button" type="submit" class="btn btn-primary">Create</button>
               </form>
            </div>
         </div>
