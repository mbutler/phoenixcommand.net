<!doctype html>
<html lang="en">

<head>
    <title>Phoenix Command</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="css/material-kit.css?v=2.0.5" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg" color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
            <a style="color: black;" class="navbar-brand" href="">Account / Creation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li id="login" class="nav-item">
                        <a href="#" style="color: black;" id="signout" class="nav-link">
                            <i class="material-icons">account_circle</i> Sign Out
                        </a>
                        <a href="#" style="color: black;" id="signin" class="nav-link" data-toggle="modal" data-target="#signinModal">
                            <i class="material-icons">account_circle</i> Sign In
                        </a>
                    </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#0" role="button" aria-haspopup="true" aria-expanded="false" style="color: black;">Games</a>
                        <div id="game-dropdown" class="dropdown-menu"></div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#0" role="button" aria-haspopup="true" aria-expanded="false" style="color: black;">Tools</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#0"><i class="material-icons">alarm_add</i> Set Timer</a>
                            <a class="dropdown-item" href="calculator.html">
                                <svg class="material-icons" style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="#000000" d="M7,2H17A2,2 0 0,1 19,4V20A2,2 0 0,1 17,22H7A2,2 0 0,1 5,20V4A2,2 0 0,1 7,2M7,4V8H17V4H7M7,10V12H9V10H7M11,10V12H13V10H11M15,10V12H17V10H15M7,14V16H9V14H7M11,14V16H13V14H11M15,14V16H17V14H15M7,18V20H9V18H7M11,18V20H13V18H11M15,18V20H17V18H15Z" />
                                </svg> Calculators</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#0"><i class="material-icons">assignment</i> Log</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="container">
            <div id="account-section" class="section text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="account-name" class="card-title"></h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <strong>ID:&nbsp</strong>
                                    <div id="account-id"></div>
                                </div>
                                <div class="row">
                                    <strong>Email:&nbsp</strong>
                                    <div id="account-email"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div id="newgame-card" class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Create New Game</h4>
                                <p class="category">
                                    <button id="operation-name-button" class="btn btn-info btn-sm">generate name</button>
                                </p>
                            </div>
                            <div class="card-body">
                                <form id="character-form" class="submission-form">
                                    <div class="form-row">
                                        <div id="random-button" class="form-group col-md-12">
                                            <label for="gamename">Game Name</label>
                                            <input type="text" class="form-control" id="gamename">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="invite-players">Invite Players (IDs separated by commas)</label>
                                            <input type="text" class="form-control" id="invite-players">
                                        </div>
                                    </div>
                                    <button id="new-game-submit-button" type="submit" class="btn btn-primary">Create!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="firebaseui-auth-container"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signoutModal" tabindex="-1" role="dialog" aria-labelledby="signoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signoutModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="login-modal-body" class="modal-body">
                    <h3>You have been signed out.</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="game-created-modal" tabindex="-1" role="dialog" aria-labelledby="game-created-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="game-created-modal-label"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="game-created-modal-body" class="modal-body">
                        <h3>Game created!</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <!--   Core JS Files   -->
    <script src="js/core/jquery.min.js" type="text/javascript"></script>
    <script src="js/core/popper.min.js" type="text/javascript"></script>
    <script src="js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="js/plugins/moment.min.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="js/material-kit.js?v=2.0.5" type="text/javascript"></script>
    <script src="js/bundle.js" type="text/javascript"></script>
</body>

</html>
