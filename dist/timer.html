                  </li>
                  <li class="nav-item">
                     <a href="account.html" class="nav-link" style="color: black;">
                     <i class="material-icons">new_releases</i> New Game

                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#0" role="button" aria-haspopup="true" aria-expanded="false" style="color: black;">Games</a>

                     </div>

                  <li class="nav-item dropdown">

                     <div class="dropdown-menu">

      <div class="main">
         <div class="container timer-container">
            <div class="col-md-12 timer-card">
               <div class="card">
                  <div class="card-header card-header-text card-header-primary">
                     <div class="card-text">
                        <h5 class="card-title"><strong>Set Timer By <em>Combat Actions</em></strong></h5>
                        <div id="timer-character-name" class="row">
                           <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Import Character</a>
                           <div class="dropdown-menu">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="card-body">
                     <table class="table table-condensed table-bordered table-striped">
                        <thead>
                           <tr>
                              <th>impulse</th>
                              <th class="text-center">1</th>
                              <th class="text-center">2</th>
                              <th class="text-center">3</th>
                              <th class="text-center">4</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="table-success">
                              <td>actions</td>
                              <td id="impulse1" class="text-center"></td>
                              <td id="impulse2" class="text-center"></td>
                              <td id="impulse3" class="text-center"></td>
                              <td id="impulse4" class="text-center"></td>
                           </tr>
                        </tbody>
                     </table>
                     <div class="form-row">
                        <div class="form-group col-md-4">
                           <label for="combat-actions">Combat Actions</label>
                           <input type="number" class="form-control" id="timer-combat-actions">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="timer-combat-action-message">Message</label>
                        <textarea class="form-control" id="timer-combat-action-message" rows="2"></textarea>
                     </div>
                     <button id="timer-combat-action-button" class="btn btn-primary btn-sm">Set Timer</button>
                  </div>
               </div>
            </div>
            <div class="col-md-12 timer-card">
               <div class="card">
                  <div class="card-header card-header-text card-header-primary">
                     <div class="card-text">
                        <h5 class="card-title"><strong>Set Timer By <em>Time</em></strong></h5>
                     </div>
                  </div>
                  <div class="card-body">
                     <div class="section game-section text-center">
                        <table id="timer-time-table" class="table table-condensed table-bordered table-striped">
                           <thead>
                              <tr>
                                 <th class="text-center">phase</th>
                                 <th class="text-center">impulse</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td><input type="number" class="form-control text-center white-input" id="timer-phase-input"></td>
                                 <td><input type="number" class="form-control text-center white-input" id="timer-impulse-input"></td>
                              </tr>
                           </tbody>
                        </table>
                        <div class="form-group">
                           <label for="timer-time-message">Message</label>
                           <textarea class="form-control" id="timer-time-message" rows="2"></textarea>
                        </div>
                     </div>
                     <button id="timer-time-button" class="btn btn-primary btn-sm">Set Timer</button>
                  </div>
               </div>
            </div>
            <div class="col-md-12 timer-card">
               <div class="card">
                  <div class="card-header card-header-text card-header-primary">
                     <div class="card-text">
                        <h5 class="card-title"><strong>Set Timer By <em>Duration</em></strong></h5>
                     </div>
                  </div>
                  <div class="card-body">
                     <table id="timer-duration-table" class="table table-condensed table-bordered table-striped">
                        <thead>
                           <tr>
                              <th class="text-center">number of phases</th>
                              <th class="text-center">incapacitation time</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td><input type="number" class="form-control text-center white-input" id="timer-duration-phases"></td>
                              <td><input type="text" class="form-control text-center white-input" id="timer-duration-incapacitation-time"></td>
                           </tr>
                        </tbody>
                     </table>
                     <div clas="row">
                        <div class="form-group">
                           <label for="timer-duration-message">Message</label>
                           <textarea class="form-control" id="timer-duration-message" rows="2"></textarea>
                        </div>
                     </div>
                     <button id="timer-duration-button" class="btn btn-primary btn-sm">Set Timer</button>
                  </div>                  
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="signinModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div id="firebaseui-auth-container"></div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="signoutModal" tabindex="-1" role="dialog" aria-labelledby="signoutModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="signoutModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div id="login-modal-body" class="modal-body">
                  <h3>You have been signed out.</h3>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <div id="modal-holder"></div>
